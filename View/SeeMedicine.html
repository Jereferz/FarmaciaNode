<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Farmacia</title>
</head>
<body>
    <div class="navbar navbar-expand-lg bg-light">
        <nav class="nav nav-tabs">
            <a class="nav-link active" aria-current="page" href="http://localhost:3005/regisMedic">Registrar Medicina</a>
            <a class="nav-link active" aria-current="page" href="http://localhost:3005/regisProvi">Registrar Proveedor</a>
            <a class="nav-link active" aria-current="page" href="http://localhost:3005/SeeMedicine">Ver inventario</a>
            <a class="nav-link active" aria-current="page" href="http://localhost:3005/SeeProvider">Ver Proveedores</a>
            <a class="nav-link active" aria-current="page" href="http://localhost:3005/DeleteMedicine">Eliminar Medicina</a>
        </nav>
    </div>
    <h2>Inventario </h2>
  <br>
  <div>
    <form action="http://localhost:3005/SeeMedicine" method="GET">
      <table class="table table-light table-striped">
        <thead>
          <tr>
            <th>Codigo</th>
            <th>Nombre</th>
            <th>Cantidad</th>
            <th>Precio por unidad</th>
          </tr>
        </thead>
        <tbody id="table">
        </tbody>
    </form>
    </table>
  
  
    <script>
      
      fetch("http://localhost:3005/SeeMedicineV")
        .then(response => response.json())
        .then(listMedicine => SeeMedicine(listMedicine))
        .catch(error => console.log(error));
  
      const SeeMedicine = (inv) => {
        var invTabla = "";
        console.log(inv[0]);
        for (var i = 0; i < inv.length; i++) {
            invTabla = invTabla + "</td><td>" + inv[i].code + "</td><td>" + inv[i]
            .name + "</td><td>" + inv[i].amount + "</td><td>" + inv[i].unitPrice + "</tr>";
        }
        document.getElementById('table').innerHTML = invTabla;
        
      };
    </script>

  </div>
</body>
</html>
