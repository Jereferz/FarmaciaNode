<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Farmacia</title>
</head>
<body>
    <div class="navbar navbar-expand-lg bg-light">
        <nav class="nav nav-tabs">
            <a class="nav-link active" aria-current="page" href="http://localhost:3005/regisMedic">Registrar Medicina</a>
            <a class="nav-link active" aria-current="page" href="http://localhost:3005/regisProvi">Registrar Proveedor</a>
            <a class="nav-link active" aria-current="page" href="http://localhost:3005/SeeMedicine">Ver inventario</a>
            <a class="nav-link active" aria-current="page" href="http://localhost:3005/SeeProvider">Ver Proveedores</a>
            <a class="nav-link active" aria-current="page" href="http://localhost:3005/DeleteMedicine">Eliminar Medicina</a>
        </nav>
    </div>
    <h3>Eliminar Medicina</h3>
    <form action="http://localhost:3005/DeleteMedicine" method="post">
        <div id="elemElim">
        </div>
        <br>
        <input type="submit" value="Eliminar" class="btn btn-outline-danger">
        <script>
            fetch("http://localhost:3005/SeeMedicineV")
                .then(response => response.json())
                .then(listMedicine => seeMedicine(listMedicine))
                .catch(error => console.log(error));
            const seeMedicine = (Medicine) => {
                var medTabla = "<option value=''>Selecione una Medicina</option>";

                for (var i = 0; i < Medicine.length; i++) {
                    medTabla = medTabla + "<option value='" + i + "'>" + Medicine[i].code + "  " +
                        Medicine[i].name +
                        "</option>";
                }
                medTabla = '<select name=code>' + medTabla + '</select>';
                document.getElementById('elemElim').innerHTML = medTabla;

            };
        </script>
    
</body>
</html>
