<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmacia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="navbar navbar-expand-lg bg-light">
        <nav class="nav nav-tabs">
            <a class="nav-link active" aria-current="page" href="http://localhost:3005/RegisterMedicine">Registrar Medicina</a>
            <a class="nav-link active" aria-current="page" href="http://localhost:3005/RegisterProvider">Registrar Proveedor</a>
            <a class="nav-link active" aria-current="page" href="http://localhost:3005/SeeMedicine">Ver inventario</a>
            <a class="nav-link active" aria-current="page" href="http://localhost:3005/SeeProvider">Ver Proveedores</a>
    
        </nav>
    </div>

    <h2>AÃ±adir Medicina</h2>  <!-- Formulario para agregar medicina tiene todos los campos para los atributopps del objeto Medicine  -->
    
    <form action="http://localhost:3005/RegisterMedicine" method="POST" class="row g-3 needs-validation" novalidate>
        <div class="col-md-4">
            <label for="validationCustom01" class="form-label">Codigo</label>
            <input type="text" class="form-control" id="validationCustom01" placeholder="Codigo" name="code" required>
        </div>
        <div class="col-md-4">
            <label for="validationCustom02" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="validationCustom02" name="name" placeholder="Nombre">
        </div>
        <div class="col-md-4">
            <label for="validationCustomUsername" class="form-label">Cantidad</label>
            <div class="input-group has-validation">
                <input type="text" class="form-control" id="validationCustomUsername"
                    aria-describedby="inputGroupPrepend" name="amount" placeholder="Cantidad">
            </div>
        </div>
        <div class="col-md-4">
            <label for="validationCustom02" class="form-label">Precio por unidad</label>
            <input type="text" class="form-control" id="validationCustom02" name="unitPrice" placeholder="Precio">
        </div>
        <div class="col-12">
            <button class="btn btn-outline-success" type="submit" value="">Registrar</button>
        </div> 
    </form>
</body>
</html>
